# Server Configuration
server.port=8080

# Slack Configuration
slack.bot.token=xoxb-your-slack-bot-token
slack.app.token=xapp-your-slack-app-token
slack.signing.secret=your-slack-signing-secret

# Claude Code CLI Configuration
claude.code.path=/usr/local/bin/claude
claude.code.workspace=/tmp/claude-workspace

# Agent Configuration
agent.profiles.path=agent-profiles/
agent.workspace.path=/tmp/agent-workspace/
agent.max.concurrent=5

# Logging
logging.level.root=INFO
logging.level.com.autonomous.agent=DEBUG
logging.file.name=logs/slack-claude-agent.log

# Self-Improvement Settings
agent.self.improvement.enabled=true
agent.self.improvement.interval=3600000
agent.metrics.retention.days=30